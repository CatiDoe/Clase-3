<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- ASÍ SE COLOCA UN ARCHIVO EXTERNO DE CSS, Y LA PARTE DEL ./CSS ES PARA INDICAR QUE ESTÁ DENTRO DE UNA CARPETA -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- MI ETIQUETA DE CSS SIEMPRE TIENE QUE ESTAR EN HEAD si se usa de esta forma -->
    <!-- <style>
        p{
            font-size: 1.5rem;
            color: #ff4800;
            font-style: italic;
        }
    </style> -->

</head>
<body>
    <p>Esto es un texto</p>
    <ul>
        <!-- ASÍ QUEDA CUANDO EL STYLE SE COLOCA DIRECTAMENTE EN EL HTML, PERO ES MÁS COMPLICADO REPETIR ESTILOS ASÍ -->
        <li style="font-size: 1.5rem; color: #CD5C5C;">Elemento 1</li>
        <li>Elemento 2</li>
        <li style="font-size: 2rem;">Elemento 3</li>
    </ul>
   
    <!-- REFERENCIAR CON CUALQUIER ATRIBUTO DÁNDOLE UN NOMBRE   -->
    <p name="miTexto">Esto es otro texto más con una referencia de cualquier atributo</p>
    <h1>Este es un título</h1>

    <!-- REFERENCIAR CON ATRIBUTO ID -->
    <h2 id="subtitulo">Esto es un subtitulo</h2>

    <ul>
        <!-- REFERENCIAR CON ATRIBUTO CLASS -->
        <li class="lista1">Primer punto</li>
        <li class="lista1">Segundo punto</li>
        <li class="lista1">Tercer punto</li>
    </ul>
   
    <!-- REFERENCIAR CON PSEUDO CLASES -->
    <div class="elemento2">
        <p>Texto 1</p>
        <p>Texto 2</p>
        <p>Texto 3</p>
        <p>Texto 4</p>
        <p class="miTexto2">Texto 5</p>
    </div>
</body>
</html>
